<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../card-box/index.js" defer></script>
    <link rel="stylesheet" href="../card-box/index.css">
</head>
<body>
    <div class="inputBox">
        <input class="name" type="text">
        <input class="count" type="text">
        <input class="token" type="text">
        <button class="complete">확인</button>
    </div>
    <div class="card-container">
        <section class="card">
            <h3 class="cardTitle">제목</h3>
            <span class="cardCount">갯수</span>
            <button class="cardToken">10개</button>
        </section>
    </div>
</body>
</html>
